<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatVel 4 Months Anniversary</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at bottom, #0d1b2a, #000);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e1dd;
      font-family: 'Georgia', serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Bunga */
    .flower {
      position: absolute;
      bottom: -20%;
      width: 20vmin;
      height: 20vmin;
      background: radial-gradient(circle at center, #e63946, #a4161a);
      border-radius: 50%;
      transform: translateX(-50%) scale(0);
      animation: bloom 3s ease forwards;
    }

    @keyframes bloom {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* Fireflies */
    .firefly {
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      opacity: 0;
      animation: glow 4s infinite;
    }

    @keyframes glow {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Pesan */
    .message {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      animation: fadeIn 3s ease forwards 4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banyak bunga -->
    <div class="flower" style="left: 40%; animation-delay: 0s;"></div>
    <div class="flower" style="left: 55%; animation-delay: 1s; width:15vmin; height:15vmin;"></div>
    <div class="flower" style="left: 50%; animation-delay: 2s; width:18vmin; height:18vmin;"></div>

    <!-- Fireflies -->
    <div class="firefly" style="top:20%; left:30%; animation-delay: 0s;"></div>
    <div class="firefly" style="top:40%; left:70%; animation-delay: 2s;"></div>
    <div class="firefly" style="top:60%; left:50%; animation-delay: 1s;"></div>
    <div class="firefly" style="top:30%; left:80%; animation-delay: 3s;"></div>
    <div class="firefly" style="top:50%; left:20%; animation-delay: 1.5s;"></div>

    <!-- Pesan -->
    <div class="message">
       Happy 4 Months Anniversary  <br>
      Mateo & Louv√©l Forever MatVel 
    </div>
  </div>
</body>
</html>
