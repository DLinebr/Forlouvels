<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Louvél</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0016, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3.5em;
      color: #fff;
      text-shadow: 0 0 15px #ff4df5, 0 0 25px #ff4df5;
      margin-bottom: 50px;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff4df5, 0 0 20px #ff4df5; }
      to { text-shadow: 0 0 25px #ff99f8, 0 0 40px #ff99f8; }
    }

    .bouquet {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 40px;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ff4df5;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff4df5;
      animation: bloom 2s ease-in-out infinite alternate;
    }

    .petal:nth-child(1) { top: 0; left: 20px; }
    .petal:nth-child(2) { left: 0; top: 20px; }
    .petal:nth-child(3) { right: 0; top: 20px; }
    .petal:nth-child(4) { bottom: 0; left: 20px; }

    .center {
      position: absolute;
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      top: 25px;
      left: 25px;
      box-shadow: 0 0 25px yellow;
      animation: glowCenter 1.5s infinite alternate;
    }

    .stem {
      position: absolute;
      width: 15px;
      height: 150px;
      background: linear-gradient(to bottom, #00ffa6, #004d40);
      left: 42px;
      top: 100px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffa6;
    }

    @keyframes bloom {
      from { transform: scale(0.9); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }

    @keyframes glowCenter {
      from { box-shadow: 0 0 15px yellow; }
      to { box-shadow: 0 0 40px #fff176; }
    }
  </style>
</head>
<body>
  <h1>I Love You Louvél</h1>
  <div class="bouquet">
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>
  </div>
</body>
    </html>
